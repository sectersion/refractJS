<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>refractJS Data Viewer</title>
</head>
<body>
    <h1>Current Data</h1>
    <pre id="data">Loading...</pre>
    <script>
        function loadData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('data').textContent = JSON.stringify(data, null, 2);
                })
                .catch(() => {
                    document.getElementById('data').textContent = 'Error loading data.';
                });
        }
        loadData();
    </script>
</body>
</html>
